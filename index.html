<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Amazon Page/assets/css/reset.css" />
    <link rel="stylesheet" href="./Amazon Page/assets/css/style.css" />
    <title>Amazon Home Page</title>
  </head>
  <body>
    <header class="logo">
      <img src="./Amazon Page/assets/images/logo.png" alt="Amazon Company logo top" />
    </header>
    <nav class="top">
      <a href="#">All</a>
      <h3><a href="#">Today's deals</a></h3>
      <h3><a href="#">Customer Service</a></h3>
      <h3><a href="#">Registry</a></h3>
      <h3><a href="#">Gift Cards</a></h3>
      <h3><a href="#">Sell</a></h3>
    </nav>
    <main>
      <div class="orangenav">
        <p>Shop All Holiday Gift Cards</p>
      </div>
      <div class="bggreen">Holiday Gift Guides</div>
      <section class="row">
        <div class="column">
          <img src="./Amazon Page/assets/images/img_1.jpg" alt="Tablet used outside the house." style="widht: 100%" />
        </div>
        <div class="column">
          <img src="./Amazon Page/assets/images/img_2.jpg" alt="Open laptop on a desk." style="widht: 100%" />
        </div>
        <div class="column">
          <img src="./Amazon Page/assets/images/img_3.jpg" alt="Two smartwatches." style="widht: 100%" />
        </div>
        <div class="column">
          <img src="./Amazon Page/assets/images/img_4.jpg" alt="A dog and a grumpy cat." style="widht: 100%" />
        </div>
      </section>
      <div>
        <img src="./Amazon Page/assets/images/img_9.png" alt="Oculus Rift on a table" />
      </div>
      <div>
        <img src="./Amazon Page/assets/images/img_10.png" alt="Marshall products on a table" />
      </div>
    </main>
    <nav class="bottom"></nav>
    <footer>
      <img src="./Amazon Page/assets/images/logo.png" alt="Amazon Company logo bottom" />
    </footer>
    <script src="./JS Exercises/D5.js"></script>
  </body>
</html>
