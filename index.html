<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./Amazon Page/assets/css/reset.css" />
    <link rel="stylesheet" href="./Amazon Page/assets/css/style.css" />

    <title>Amazon Home Page</title>
  </head>
  <body>
    <header id="backtop">
      <img src="./Amazon Page/assets/images/logo.png" alt="Amazon Company logo top" />
    </header>
    <nav>
      <div>
        <a href="#">All</a>
        <a href="#">Today's deals</a>
        <a href="#">Customer Service</a>
        <a href="#">Registry</a>
        <a href="#">Gift Cards</a>
        <a href="#">Sell</a>
      </div>
    </nav>
    <main>
      <div class="orangebar">
        <p>Shop All Holiday Gift Cards</p>
      </div>
      <div class="holidaybar">
        <h1>Holiday Gift Guides</h1>
        <p class="gifter">Be a go-gifter</p>
      </div>
      <section class="row">
        <p>Find the perfect gift <a href="#">Shop Now</a></p>
        <div class="column">
          <img src="./Amazon Page/assets/images/img_1.jpg" alt="Tablet used outside the house." />
        </div>
        <div class="column">
          <img src="./Amazon Page/assets/images/img_2.jpg" alt="Open laptop on a desk." />
        </div>
        <div class="column">
          <img src="./Amazon Page/assets/images/img_3.jpg" alt="Two smartwatches." />
        </div>
        <div class="column">
          <img src="./Amazon Page/assets/images/img_4.jpg" alt="A dog and a grumpy cat." />
        </div>
      </section>
      <div>
        <img src="./Amazon Page/assets/images/img_9.png" alt="Oculus Rift on a table" />
      </div>
      <p>Play the gifting game. <a href="#">Shop gaming</a></p>
      <div>
        <img src="./Amazon Page/assets/images/img_10.png" alt="Marshall products on a table" />
      </div>
      <p>The sound of cheer. <a href="#">Shop Audio & Accessories</a></p>
    </main>
    <nav class="centered"><a href="#backtop" class="bottomlink">Back to top</a></nav>
    <footer>
      <img src="./Amazon Page/assets/images/logo.png" alt="Amazon Company logo bottom" />
    </footer>
    <script src="./JS Exercises/D5.js"></script>
  </body>
</html>
